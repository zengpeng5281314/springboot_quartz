<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
              <cite>定时任务</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th hidden="">
                                      <input type="hidden" name="" lay-skin="primary">
                                    </th>
                                    <th>job名称</th>
                                    <th>job组名</th>
                                    <th>执行的cron</th>
                                    <th>job的参数</th>
                                    <th>job描述信息</th>
                                    <th>状态</th>
                                    <th>操作</th></tr>
                                </thead>
                                <tbody>
                                  <tr th:each="job,memberStat:${joblist}">
                                    <td hidden="" >
                                      <input type="hidden" name="id" th:text="${job.id}"  lay-skin="primary"> 
                                    </td>
                                    <td th:text="${job.name}"></td>
                                    <td th:text="${job.group}"></td>
                                    <td th:text="${job.cron}"></td>
                                    <td th:text="${job.parameter}"></td>
                                    <td th:text="${job.description}"></td>
                                    <td class="td-status">
                                      <span  class="layui-btn layui-btn-normal layui-btn-mini" th:if="${job.status} eq 'OPEN'" >
                                      	已启用
                                      </span>
                                      <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled" th:if="${job.status} eq 'CLOSE'">
                                      	未启用
                                      </span>
                                    </td>
                                    <td class="td-manage">
                                      <a th:onclick="'member_stop(this,'+${job.id}+')'" href="javascript:;" th:title="${job.status}">
                                        <i class="layui-icon" th:if="${job.status} eq 'OPEN'" >&#xe651;</i>
                                        <i class="layui-icon" th:if="${job.status} eq 'CLOSE'">&#xe652;</i>
                                      </a>
                                      <a title="编辑"  onclick="xadmin.open('编辑','member-edit.html',600,400)" href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                      </a>
                                      <a title="删除" th:onclick="'member_del(this,'+${job.id}+')'" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                      </a>
                                      <a title="刷新" th:onclick="'member_flush(this,'+${job.id}+')'" href="javascript:;">
                                        <i class="layui-icon">&#xe669;</i>
                                      </a>
                                      
                                    </td>
                                  </tr>
                                 
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                  <a class="prev" href="">&lt;&lt;</a>
                                  <a class="num" href="">1</a>
                                  <span class="current">2</span>
                                  <a class="num" href="">3</a>
                                  <a class="num" href="">489</a>
                                  <a class="next" href="">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;

      });

       /*用户-停用*/
      function member_stop(obj,id){
    	   var tip=$(obj).attr('title')=="OPEN"?"确认要停用吗？":"确认要启用吗？";
           layer.confirm(tip,function(index){
              if($(obj).attr('title')=='OPEN'){

                //发异步把用户状态进行更改
                $(obj).attr('title','CLOSE')
                $(obj).find('i').html('&#xe652;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','OPEN')
                $(obj).find('i').html('&#xe651;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }

      /*用户-删除*/
      function member_flush(obj,id){
          layer.confirm('确认要刷新吗？',function(index){
              //发异步删除数据
              
        	  layer.msg('已刷新!',{icon:1,time:1000});
          });
      }
    </script>
</html>
